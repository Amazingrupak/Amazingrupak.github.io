<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Script Example</title>
</head>
<body>
    <h1>Fetch Script Example</h1>
    <script>
        fetch('https://amazingrupak.github.io/hi.js')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(scriptContent => {
                console.log('Script content:', scriptContent);
                // You can now manipulate or use the script content as needed
            })
            .catch(error => {
                console.error('Error fetching script:', error);
            });
    </script>
</body>
</html>
