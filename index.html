<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages</title>
</head>
<body>
    <script>
        // Check if the URL matches "/pubkey"
        if (window.location.pathname === '/pubkey') {
            // Send a response of "1" to the user
            document.write('1');
        } else {
            // Regular content for other paths
            document.write('Welcome to my GitHub Pages site!');
        }
    </script>
</body>
</html>
